indices:
  default:
    include:
      - /**
    exclude:
      - /search
      - /images/**
      - /drafts/**
      - /images/**
      - /footer/**
      - /footer
      - /nav/**
      - /**/nav
      - /*-nav
      - /**/sub-nav
      - /sub-nav-*
      - /**/fragments/**
      - /assets/**
      - /assets
      - /globals/block-library/**
      - /globals/fragments/**
      - /tools/**
      - /admin/**
      - /error/**
      - /sitemap
      - /developer/**
      - /experiments/**
      - /experience-api-content/**
      - /error-404
      - /error-403
      - /error-500
    target: s3://productwmk-edsproject.json
    properties:
      url:
        select: head > meta[property="og:url"]
        value: |
          attribute(el, "content")
      description:
        select: head > meta[property="og:description"]
        value: |
          attribute(el, "content")
      title:
        select: head > meta[property="og:title"]
        value: |
          attribute(el, "content")
      image:
        select: head > meta[property="og:image"]
        value: |
          attribute(el, "content")
      publishedDate:
        select: head > meta[name="publish-date"]
        value: |
          attribute(el, "content")
      readTime:
        select: head > meta[name="readingtime"]
        value: |
          attribute(el, "content")
      category:
        select: head > meta[name="category"]
        value: |
          attribute(el, "content")
      template:
        select: head > meta[name="template"]
        value: |
          attribute(el, "content")
      lastModified:
        select: none
        value: |
          parseTimestamp(headers['last-modified'],'ddd, DD MM YYYY hh:mm:ss GMT')
      author:
        select: head > meta[name="author"]
        value: |
          attribute(el, "content")
      tags:
        select: head > meta[name="tag"]
        value: |
          attribute(el, "content")
      text:
        select: main
        value: textContent(el)
      video:
        select: head > meta[name="video"]
        value: |
          attribute(el, "content")
      robots:
        select: head > meta[name="robots"]
        value: attribute(el, "content")
        filter: value ~="index"
